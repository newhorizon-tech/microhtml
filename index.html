<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div id="main-container">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <span id="connection-check">Hello World, we are software developers!</span>

    <div id="main-content">
    <h1 id="title">Survey about your favorite food</h1>
    <br>
    <p id="description">This is a survey to ask you about you favorite food</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name :</label>
      <input type="text" id="name" class="custom1 custom2" placeholder="Name" required></input><br><br><br>
      <label for="email" id="email-label">Email : </label>
      <input type="email" id="email" class="custom1 custom2" placeholder="Email" required></input><br><br><br>
      <label for="number" id="number-label">Number: </label>
      <input type="number" id="number" class="custom1" placeholder="Number" min="10" max="12"><br><br><br>
      <label for="dropdown">Foods: </label>
      <select id="dropdown" class="custom2">Food:
        <option>Select food</option>
        <option value="1">Cake</option>
        <option value="2">Burger</option>
      </select><br><br><br>
      <label for="Gender">Gender: </label>
      <label for="male" class="custom3">Male </label>
      <input type="radio" name="Gender" id="male" value="male">
      <label for="female" class="custom3">Female</label>
      <input type="radio" name="Gender" id="female"  value="female"><br><br>
      <label for="check">Your favorite Sport: </label>
      <label for="fotball" class="custom3">football</label>
      <input type="checkbox" id="football" value="football">
      <label for="running" class="custom3">Running </label>
      <input type="checkbox" id="running" value="running">
      <label for="swimming" class="custom3">Swimming </label>
      <input type="checkbox" id="swimming" value="Swimming"><br><br>
      <label for="comment">Comment: </label>
      <textarea id="comment" class="custom1"></textarea><br>
      <input type="submit" value="submit" id="submit" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
    <script  src="js/index.js"></script>
  </div>
  </body>
</html>
