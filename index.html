<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title><h1>Survey about your favorite food</h1></title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    Hello World, we are software developers!

    <h1 id="title">Survey about your favorite food</h1>
    <p id="description">This is a survey to ask you about you favorite food</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Name" required></input><br><br><br>
      <label for="email" id="email-label">Email: </label>
      <input type="email" id="email" placeholder="Email" required></input><br><br><br>
      <label for="number" id="number-label">Number: </label>
      <input type="number" id="number" placeholder="Number" min="10" max="12"><br><br><br>
      <select id="dropdown">Food:
        <option>Select food</option>
        <option value="1">Cake</option>
        <option value="2">Burger</option>
      </select><br><br><br>
      <label for="Gender">Gender: </label>
      <label for="male">Male </label>
      <input type="radio" name="Gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="Gender" id="female" value="female"><br><br>
      <label for="check">Your favorite Sport: </label>
      <label for="fotball">football</label>
      <input type="checkbox" id="football" value="football">
      <label for="running">Running </label>
      <input type="checkbox" id="running" value="running">
      <label for="swimming">Swimming </label>
      <input type="checkbox" id="swimming" value="Swimming"><br><br>
      <label for="comment">Comment: </label>
      <textarea id="comment"></textarea><br>
      <input type="submit" value="submit" id="submit">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
